plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'club.chachy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.lwjgl.lwjgl:lwjgl:2.8.4"
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl-platform', version: '2.8.4', ext: 'pom'
    implementation files("libs/slick-util.jar")
}
